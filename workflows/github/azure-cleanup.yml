# Azure Container Apps Cleanup Workflow
# Copy this file to your app repo: .github/workflows/cleanup.yml

name: Cleanup Azure Resources

on:
  delete:
    branches: ['*']

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout from default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Pulumi
        uses: pulumi/actions@v5

      - name: Azure OIDC Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Clone infrastructure repo
        run: |
          git clone --depth 1 https://github.com/${{ vars.INFRA_REPO }}.git infra
          cd infra && npm ci

      - name: Cleanup resources
        working-directory: infra
        run: |
          npx devops-deploy cleanup \
            --cloud azure \
            --app ${{ vars.APP_NAME }} \
            --branch ${{ github.event.ref }}
        env:
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          STATE_STORAGE_ACCOUNT: ${{ vars.STATE_STORAGE_ACCOUNT }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Post cleanup summary
        if: success()
        run: |
          echo "## Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ vars.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Resources cleaned up" >> $GITHUB_STEP_SUMMARY
